<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تم إيقاف الخدمة</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8d7da;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: 'Tajawal', sans-serif;
        }
        .card {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            animation: fadeIn 0.8s ease-in-out;
        }
        .icon {
            font-size: 50px;
            color: #dc3545;
            animation: shake 1s infinite alternate;
        }
        .countdown {
            font-size: 20px;
            font-weight: bold;
            color: #dc3545;
            margin-top: 10px;
        }
        .btn {
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.05);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes shake {
            from { transform: rotate(-5deg); }
            to { transform: rotate(5deg); }
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 class="text-danger"><i class="fas fa-exclamation-triangle icon"></i></h2>
        <h2 class="text-danger">تم إيقاف الخدمة</h2>
        <p>عذرًا، لقد تم إيقاف خدمتك بسبب عدم سداد المبالغ المستحقة. يُرجى الدفع لإعادة تفعيلها.</p>
        
        <h2 class="text-danger mt-3">Service Suspended</h2>
        <p>Sorry, your service has been suspended due to non-payment. Please make a payment to restore access.</p>

        <p class="countdown">سيتم تحويلك للدفع خلال <span id="timer">10</span> ثوانٍ...</p>

        <a href="#" class="btn btn-success"><i class="fas fa-credit-card"></i> 💳 دفع الآن</a>
        <a href="#" class="btn btn-primary"><i class="fas fa-phone"></i> 📞 تواصل مع الدعم</a>
        <button class="btn btn-secondary mt-3" onclick="cancelRedirect()">❌ إيقاف التوجيه</button>
    </div>

    <script>
        let seconds = 10;
        let countdown = setInterval(() => {
            document.getElementById("timer").textContent = --seconds;
            if (seconds <= 0) {
                clearInterval(countdown);
                window.location.href = "#"; // تأكد من استبداله برابط الدفع الفعلي
            }
        }, 1000);

        function cancelRedirect() {
            clearInterval(countdown);
            document.querySelector(".countdown").innerHTML = "<span style='color:green;'>تم إيقاف التوجيه التلقائي.</span>";
        }
    </script>
</body>
</html>
